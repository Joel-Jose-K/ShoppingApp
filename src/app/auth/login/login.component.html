<div class="flex h-screen justify-center">
  <form (ngSubmit)="submit()" class="p-4 rounded-lg m-auto border">
    <h1 class="text-center text-xl">Log In</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input class="p-2 rounded w-full border" type="email" id="email" placeholder="Email" name="email" [(ngModel)]="form.email"/>
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input class="p-2 rounded w-full border" type="password" id="password" placeholder="Password" name="password" [(ngModel)]="form.password"/>
    </div>
    <div class="my-5 w-full">
      <input class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded" type="submit">
    </div>
  </form>
</div>
