<div class="flex h-screen justify-center">
  <form #myLoginForm="ngForm" (ngSubmit)="submit()" class="p-4 rounded-lg m-auto border">
    <h1 class="text-center text-xl">Log In</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input class="p-2 rounded w-full border" type="email" id="email" placeholder="Email" name="email"
        [(ngModel)]="form.email" #email="ngModel" required />
    </div>
    <div class="p-2 bg-red-300 text-red-800 rounded" *ngIf="email.invalid && (email.dirty || email.touched)">
      Email field must be valid!
    </div>
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input class="p-2 rounded w-full border" type="password" id="password" placeholder="Password" name="password"
        [(ngModel)]="form.password" #password="ngModel" required />
    </div>
    <div class="p-2 bg-red-300 text-red-800 rounded" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password field must be valid!
    </div>
    <div class="my-5 w-full">
      <input type="submit" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded" [disabled]="myLoginForm.form.invalid"/>
    </div>
  </form>
</div>
